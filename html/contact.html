<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Nom du projet - Contactez-nous</title>
</head>
<body id="contact-page">
    <h1 class="text-center text-light mt-5"> Contactez-nous </h1>
    <form action="" class="container mt-5 col-lg-5 border rounded p-4 bg-white">
        <div class="mt-3">
            <label for="email" class="form-label fs-5">Email</label>
            <input type="text" class="form-control bg-light " placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" id="email">    
        </div>
       
        <div class="mt-3">
            <label for="object" class="form-label fs-5"">Objet du message</label>
            <input type="text" class="form-control bg-light" placeholder="Pourquoi voulez-vous nous contacter ?" aria-label="object" aria-describedby="-addon1" id="object">    
        </div>
       
        <div class="my-3 ">
            <label for="exampleFormControlTextarea1" class="form-label fs-5"">Votre message</label>
            <textarea placeholder="Ecrivez votre message" class="form-control bg-light" id="exampleFormControlTextarea1" rows="7" style="resize: none;"></textarea>
        </div>

        <div class="container d-flex justify-content-end">
            <button type="submit" class="btn btn-dark"> Envoyer le message</button>
        </div>
    </form>
</body>
</html>
